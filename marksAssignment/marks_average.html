<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks</title>
    <link rel="stylesheet" href="marksAssignment.css" />
</head>



<body>

    <form class="form">
        <label for="name" class="label">Name</label>
        <div>
            <input id="name" type="text" placeholder="Name" class="input" />
        </div>

        <label for="college" class="label">College</label>
        <div>
            <input id="college" type="text" placeholder="College" class="input" />
        </div>
        <label for="branch" class="label">Branch</label>
        <div>
            <input id="branch" type="text" placeholder="Branch" class="input" />
        </div>
        <label class="label">Marks</label>

        <div>
            <input type="text" id="year1" placeholder="Enter Year1 Marks" class="input" />
        </div>
        <div>
            <input type="text" id="year2" placeholder="Enter Year2 Marks" class="input" />
        </div>
        <div>
            <input type="text" id="year3" placeholder="Enter Year3 Marks" class="input" />
        </div>
        <div>
            <input type="text" id="year4" placeholder="Enter Year4 Marks" class="input" />
        </div>

        <div>
            <button type="button" id="button" class="button">Submit</button>
        </div>

    </form>

    <table border="1" id="marksTable" class="table">
        <tr>
            <th width="200" height="30">Name</th>
            <th width="200" height="30">College</th>
            <th width="200" height="30">Branch</th>
            <th width="100" height="30">Year1</th>
            <th width="100" height="30">Year2</th>
            <th width="100" height="30">Year3</th>
            <th width="100" height="30">Year4</th>
            <th width="100" height="30">Average</th>
        </tr>
    </table>

    <script src="marksAssignment.js">
    </script>
</body>

</html>
